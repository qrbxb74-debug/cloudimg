<section class="library-section">
    <div class="library-header">
        <h2>Trending Library</h2>
        <a href="#" class="view-all" id="libViewAllBtn">View All</a>
    </div>

    <div class="library-main-box" id="libraryDynamicGrid">
        <!-- Content injected via JS -->
    </div>
</section>

<script>
    (function() {
        // STRICT MOBILE CHECK: Prevent execution and fetching on mobile devices
        if (window.innerWidth <= 768) return;

        const grid = document.getElementById('libraryDynamicGrid');
        const viewAllBtn = document.getElementById('libViewAllBtn');

        // Handle View All Navigation
        if(viewAllBtn) {
            viewAllBtn.addEventListener('click', (e) => {
                e.preventDefault();
                // 1. Try to click the actual sidebar button to trigger all state changes
                const imagesTab = document.querySelector('[data-target="section-images"]');
                if(imagesTab) {
                    imagesTab.click();
                } else {
                    // 2. Fallback: Manually switch sections if sidebar button is missing
                    document.querySelectorAll('.content-section').forEach(el => el.style.display = 'none');
                    const target = document.getElementById('section-images');
                    if(target) {
                        target.style.display = 'block';
                        if(typeof window.loadImagesContent === 'function') window.loadImagesContent();
                    }
                }
            });
        }

        if(grid) {
            // 1. Show Skeletons
            grid.innerHTML = '';
            for(let i=0; i<4; i++) {
                const skel = document.createElement('div');
                skel.className = 'content-card';
                skel.innerHTML = '<div class="user-card-header" style="height:57px;"></div><div class="card-img-body" style="background:var(--lib-header-bg);"></div>';
                grid.appendChild(skel);
            }

            // Observer for Blur-Up Loading
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const card = entry.target;
                        const img = card.querySelector('img[data-medium]');
                        if (img) {
                            const mediumUrl = img.getAttribute('data-medium');
                            if (mediumUrl) {
                                const mediumImg = new Image();
                                mediumImg.src = mediumUrl;
                                mediumImg.onload = () => {
                                    img.src = mediumUrl;
                                };
                            }
                        }
                        obs.unobserve(card);
                    }
                });
            }, { rootMargin: "50px" });

            // 2. Fetch Data
            fetch('/api/assets/image?limit=8&sort=random')
                .then(r => r.json())
                .then(data => {
                    if(data.success && data.assets.length > 0) {
                        grid.innerHTML = '';
                        data.assets.forEach((asset, index) => {
                            const card = document.createElement('div');
                            card.className = 'content-card fade-in';
                            const smallUrl = window.getAssetUrl ? window.getAssetUrl(asset.link_small) : `/uploads/${asset.link_small}`;
                            const mediumUrl = asset.link_medium ? (window.getAssetUrl ? window.getAssetUrl(asset.link_medium) : `/uploads/${asset.link_medium}`) : smallUrl;
                            
                            card.innerHTML = `
                                <div class="user-card-header" onclick="event.stopPropagation(); openUserProfile('${asset.user_id}', '${asset.username}', '${asset.avatar}')">
                                    <img src="${asset.avatar ? e">${asset.username || 'User'}</span>
                                </div>
                                <div class="card-img-body">
                                    <img src="${smallUrl}" data-medium="${mediumUrl}" alt="${asset.name}" class="library-card-img">
                                </div>
                            `;
                            
                            // Open Viewer on click
                            card.addEventListener('click', () => {
                                if(typeof window.openImageViewer === 'function') {
                                    window.openImageViewer(asset, index, data.assets);
                                }
                            });

                            grid.appendChild(card);
                            observer.observe(card);
                        });
                    } else {
                        grid.innerHTML = '<div style="color:#888; padding:20px;">No items found</div>';
                    }
                })
                .catch(err => {
                    console.error("Library load error", err);
                    grid.innerHTML = '<div style="color:#888; padding:20px;">Failed to load library</div>';
                });
        }
    })();
</script>

<style>
.library-section {
    --lib-bg: rgba(0, 0, 0, 0.175);
    --lib-text: var(--text-primary);
    --lib-card-bg: rgba(0, 0, 0, 0.234);
    --lib-border: rgba(255, 255, 255, 0.08);
    --lib-header-bg: rgba(255, 255, 255, 0.03);
    --accent-blue: #3d85ff;

    padding: 25px;
    border-radius: 18px;
    background-color: var(--lib-bg);
    backdrop-filter: blur(5px);
    font-family: 'Inter', sans-serif;
}

[data-theme="light"] .library-section {
    --lib-bg: rgba(0, 0, 0, 0.05);
    --lib-card-bg: #ffffff;
    --lib-border: rgba(0, 0, 0, 0.1);
    --lib-header-bg: rgba(0, 0, 0, 0.03);
}

.library-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.library-header h2 {
    color: var(--lib-text);
    font-size: 24px;
    font-weight: 700;
    margin: 0;
}

.view-all {
    color: var(--lib-text);
    text-decoration: none;
    font-size: 14px;
    background-color: var(--hover-bg);
    width: 84px;
    height: 37px;
    display: flex;
    justify-content: center;
    border-radius: 17px;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    border: 1px solid var(--lib-border);
}
.view-all:hover{
    background-color: var(--lib-border);
    transform: scale(1.05);
}

/* THE MAIN BOX: Flex row as requested */
.library-main-box {
    display: flex;
    flex-direction: row; 
    gap: 20px;
    overflow-x: auto; /* Allows scrolling if boxes are too wide */
    padding-bottom: 10px;
    scrollbar-width: thin;
    scrollbar-color: #444 transparent;
}

.library-main-box::-webkit-scrollbar {
    height: 6px;
}
.library-main-box::-webkit-scrollbar-track {
    background: transparent;
}
.library-main-box::-webkit-scrollbar-thumb {
    background-color: #444;
    border-radius: 10px;
    transition: background-color 0.3s;
}
.library-main-box::-webkit-scrollbar-thumb:hover {
    background-color: var(--accent-blue);
}

/* INDIVIDUAL BLOCKS */
.content-card {
    flex: 1; /* Makes all 3 take equal width */
    min-width: 300px;
    height: 300px; /* Fixed height for horizontal strip */
    position: relative;
    background: var(--lib-card-bg);
    border-radius: 16px;
    padding: 0; /* Remove padding to match image card style */
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid var(--lib-border);
    cursor: pointer;
    display: flex;
    flex-direction: column;
}

.content-card:hover {
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    border-color: var(--accent-blue);
}

.user-card-header {
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--lib-header-bg);
    border-bottom: 1px solid var(--lib-border);
    z-index: 2;
}

.header-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid var(--lib-border);
}

.header-username {
    font-size: 0.95rem;
    font-weight: 500;
    color: var(--lib-text);
}

.card-img-body {
    width: 100%;
    flex: 1;
    position: relative;
    overflow: hidden;
}
.library-card-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
}

/* Mobile Specific Overrides */
@media (max-width: 768px) {
    .content-card {
        height: auto;
        min-width: 260px;
        display: flex;
        flex-direction: column;
    }
    .library-card-img {
        height: auto;
    }
}
</style>
