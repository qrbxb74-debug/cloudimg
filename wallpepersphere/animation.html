<style>
    :root {
  --primary: #6366f1;
  --secondary: #a855f7;
  --bg-dark: #0f172a;
}

.hero-banner {
  position: relative;
  width: 100%;
  height: 500px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background-color: var(--bg-dark);
  font-family: 'Inter', sans-serif;
}

/* Animated Mesh Gradient - Replacing the Image */
.mesh-gradient {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
    radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
    radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
    radial-gradient(at 0% 100%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
  filter: blur(40px);
  animation: mesh-float 10s ease-in-out infinite alternate;
}

@keyframes mesh-float {
  0% { transform: scale(1); }
  100% { transform: scale(1.1); }
}

.hero-content {
  position: relative;
  z-index: 10;
  max-width: 800px;
  padding: 20px;
  text-align: center;
}

.glass-card {
  background: rgba(255, 255, 255, 0.03);

  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.badge {
  background: rgba(99, 102, 241, 0.1);
  color: #818cf8;
  padding: 6px 16px;
  border-radius: 99px;
  font-size: 0.8rem;
  font-weight: 600;
  border: 1px solid rgba(99, 102, 241, 0.3);
}

h1 {
  color: white;
  font-size: 3.5rem;
  margin: 20px 0;
  letter-spacing: -1px;
}

.gradient-text {
  background: linear-gradient(to right, #818cf8, #d946ef);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  color: #94a3b8;
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 30px;
}

.cta-group {
  display: flex;
  gap: 15px;
  justify-content: center;
}

button {
  padding: 12px 28px;
  border-radius: 12px;

.btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }

.btn-secondary {

}

.btn-secondary:hover { background: rgba(255, 255, 255, 0.05); }
